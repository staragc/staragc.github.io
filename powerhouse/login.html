<!DOCTYPE html>
<html lang="en">

    <meta name="description" content="POWERHOUSE is an architectural design firm that creates commercial, cultural and residential projects based on inclusivity, sustainability and technology to make the creations impactful and long-lasting">
    <!--local JavaScript-->

    <!--local CSS-->
    <link rel="stylesheet" href="general.css">

<body>
    <section id="login">
        <h3>Log in</h3>
        <form action="">

    </section>
